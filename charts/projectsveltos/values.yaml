kubernetesClusterDomain: cluster.local
registerMgmtClusterJob:
  enabled: true
  backoffLimit: 4
  registerMgmtCluster:
    args:
    - --labels=
    extraEnv: []
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    image:
      repository: docker.io/projectsveltos/register-mgmt-cluster
      tag: v0.45.0
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        memory: 128Mi
